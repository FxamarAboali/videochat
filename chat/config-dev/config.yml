server:
  address: ":1235"
  shutdown.timeout: "10s"
  body.limit: "100G"

# Rest client
http:
  maxIdleConns: 2
  idleConnTimeout: '10s'
  disableCompression: false

auth:
  exclude:
    - "^/chat/public.*"
    - "^/internal.*"

postgresql:
  # https://www.postgresql.org/docs/current/libpq-connect.html#LIBPQ-CONNSTRING
  url: "postgres://chat:chatPazZw0rd@localhost:35432/chat?sslmode=disable&application_name=chat-app"
  maxOpenConnections: 16
  maxIdleConnections: 4
  maxLifetime: 30s

redis:
  host: localhost
  port: 36379
  password: ""
  db: 1
  connectTimeout: 5s
  readTimeout: 30s
  writeTimeout: 30s
  idleTimeout: 60s

aaa:
  url:
    base: "http://localhost:8060"
    getUsers: "/internal/user/list"
  redis:
    address: :36379
    password: ""
    db: 0
    connectTimeout: 5s
    readTimeout: 0 # 0 means infinity read
    writeTimeout: 30s
    idleTimeout: 60s
    maxIdle: 1
    maxActive: 10

video:
  kickVideoAfter: 10s
  url:
    base: "http://localhost:7000"
    kick: "/internal/%v/kick"

jaeger:
  endpoint: "localhost:6831"
