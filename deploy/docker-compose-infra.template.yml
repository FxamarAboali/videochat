version: '3.7'

services:
  traefik:
    image: traefik:v2.2.4
    hostname: traefik
    restart: unless-stopped
    # The Static Configuration
    command: --configFile=/traefik_conf/traefik.yml
    ports:
      - 8081:80
#      - 8010:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik_conf:/traefik_conf
    networks:
      - traefik_backend
      - backend
    logging:
      driver: "journald"
      options:
        tag: chat-traefik

  postgres:
    image: postgres:12.2
    restart: unless-stopped
    volumes:
      - ./postgresql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgresqlPassword
    networks:
      backend:
    logging:
      driver: "journald"
      options:
        tag: chat-postgresql

  redis:
    image: redis:5.0.5
    hostname: redis
    restart: unless-stopped
    volumes:
      - redis_data_dir:/data
    networks:
      backend:
    logging:
      driver: "journald"
      options:
        tag: chat-redis

  minio:
    image: minio/minio:RELEASE.2020-08-18T19-41-00Z
    hostname: minio
    restart: unless-stopped
    environment:
      - MINIO_ACCESS_KEY=AKIAIOSFODNN7EXAMPLE
      - MINIO_SECRET_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    volumes:
      - /mnt/chat-minio/data:/data
    command: ["server", "/data"]
    logging:
      driver: "journald"
      options:
        tag: chat-minio

  coturn:
    image: instrumentisto/coturn:4.5.1.3
    hostname: coturn
    restart: unless-stopped
    ports:
      - 3478:3478
      - 49160-49200:49160-49200/udp
    volumes:
      - coturn_data:/var/lib/coturn
    networks:
      backend:
    logging:
      driver: "journald"
      options:
        tag: chat-coturn

  jaeger:
    image: jaegertracing/all-in-one:1.18.1
    hostname: jaeger
    restart: unless-stopped
    networks:
      backend:
    logging:
      driver: "journald"
      options:
        tag: chat-jaeger

volumes:
  postgres_data:
  redis_data_dir:
  coturn_data:

networks:
  backend:
    driver: overlay
  traefik_backend:
    external: true
    name: proxy_backend
