syntax = "proto3";

option java_multiple_files = true;
package name.nkonev.users;

message UserDetailsRequest {
    string username = 1;
}

message UserDetailsResponse {
    string username = 1;
    string password = 2;
    repeated string roles = 3;
}

service UserService {
    rpc findByUsername(UserDetailsRequest) returns (UserDetailsResponse);
}