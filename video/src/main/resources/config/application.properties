# ----------------------------------------
# CORE PROPERTIES
# ----------------------------------------

# LOGGING
logging.level.root=INFO
logging.level.org.apache=WARN
logging.level.org.springframework=WARN
logging.level.org.kurento=INFO
logging.level.org.kurento.tutorial=INFO
logging.level.name.nkonev.video.service.ChatRequestService=DEBUG

# OUTPUT
# Terminal color output; one of [ALWAYS, DETECT, NEVER]
spring.output.ansi.enabled=DETECT


# ----------------------------------------
# WEB PROPERTIES
# ----------------------------------------

# EMBEDDED SERVER CONFIGURATION
server.port=8085
spring.redis.url=redis://localhost:36379
spring.redis.database=2

spring.jackson.deserialization.fail-on-unknown-properties=false

video.liveness.cron=* * * * * *
chat.url=http://api.site.local:1235/internal/video/send